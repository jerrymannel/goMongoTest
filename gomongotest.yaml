apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: go-mongo-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-mongo-test
      release: "1"
  template:
    metadata:
      labels:
        app: go-mongo-test
        release: "1"
    spec:
      containers:
        - name: go-mongo-test
          image: "jerrymannel/gomongotest:1.13"
          env:
            - name: URL
              value: "mongodb://localhost:27017"
          resources:
            requests:
              memory: "50M"
              cpu: "100m"
            limits:
              memory: "75M"
              cpu: "150m"
