apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: goMongoTest
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goMongoTest
      release: "1"
  template:
    metadata:
      labels:
        app: goMongoTest
        release: "1"
    spec:
      containers:
        - name: goMongoTest
          image: "jerrymannel/gomongotest:1"
          env:
            - name: URL
              value: "mongodb://localhost:27017"
          resources:
            requests:
              memory: "50M"
              cpu: "100m"
            limits:
              memory: "75M"
              cpu: "150m"
